<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Sheet</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" type="text/css" href="x.css">
</head>
<style>
    body {
        font-family: DM Sans, Arial, Helvetica, sans-serif;
        background-color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: antialiased;
    }

    .signup-container {
        background-color: aliceblue;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h1 {
        color: #333;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    label {
        margin-bottom: 8px;
        color: #555;
    }

    input {
        padding: 10px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
    }

    button {
        color: #111111;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    .header-photo {
        position: absolute;
        top: 0;
        left: 0;
        /* Updated property */
        width: 100%;
        /* Updated width property to cover the entire width */
        height: 100px;
        /* Set the desired height */
        background: url('banner.jpg') center/cover no-repeat;
    }

    .image-container img {
        margin-top: 250px;
    }

    .logo {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
    }

    .buttons {

        padding: 10px;
        border: none;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s ease;
    }

    .buttons:hover {
        background-color: var(--random-color);
        /* Hover color */
    }

    .tutor-sheet-fset {
        background-color: aliceblue;
        width: auto;
        height: auto;
        /* Adjust the width as needed */
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: auto;
        margin-left: 200px;
        margin-top: 115px;
        /* Adjust the margin as needed */


    }

</style>

<body>
    <a href="index.html"> <img class="logo" src="c2educationSmall.png" alt="Top Image"></a>

    <script>
        $(function () {
            $("#nav-placeholder").load("navbar.html");
        });
    </script>
            <script>
                    // JavaScript to set a random color variable
                    const randomColors = ['#007D85','#013C5B','#8B2233','#007880', '#EB8F21', '#AF2C66'];
                    document.documentElement.style.setProperty('--random-color', randomColors[Math.floor(Math.random() * randomColors.length)]);
                </script>
            <div class="image-container">

                    <div class="header-photo">
    
                    </div>
                </div>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <!-- must have onsubmit="return false;"-->
        <form id="signup-form" onsubmit="return false;">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <!-- Must have onclick = "function(event)" -->
            <button class="buttons" onclick="login(event)">Login</button>
        </form>
    </div>
</body>

</html>
